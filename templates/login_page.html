{% extends 'Base.html' %}
{% block title %}login page{% endblock %}
{% block body %}
<div class="form_box">
	<h4 class="text-center">Login</h4><br>
	<form  action="/logins" method="POST" class="row g-2">
		{% csrf_token %}
		<div class="col-md-12">
			<label for="username"><b>Username:</b></label>
			<input type="text" class="form-control" id="input_box" placeholder="Enter username" name="loginusername" Required>
		</div><br>
			  
		<div class="col-md-12">
			<label for="password1"><b> Your Password:</b></label>
			<input type="password" class="form-control"  id="input_box" placeholder="Enter password" name="loginpassword" Required>
		</div>
			  
		<div class="col-md-12">
			<button type="submit" class="btn btn-success btn-block"style="width:100%">Login</button>
		</div>  	   
	</form>
</div>
{% endblock %}
